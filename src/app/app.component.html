  <app-text-editor class="editor" [initialData]="initialData">

    <!-- Basic marks -->
    <app-menu-item-for-action [action]="menuItemTypes.bold"
                              icon="bold"
                              tooltip="Bold"
    ></app-menu-item-for-action>
    <app-menu-item-for-action [action]="menuItemTypes.italic"
                              icon="italic"
                              tooltip="Italic"
    ></app-menu-item-for-action>
    <app-menu-item-for-action [action]="menuItemTypes.underline"
                              icon="underline"
                              tooltip="Underline"
    ></app-menu-item-for-action>

                              icon="code"

    <app-menu-item-separator></app-menu-item-separator>

    <app-menu-item-for-action [action]="menuItemTypes.font_color"

                              icon="font-background"

    <app-menu-item-for-action [action]="menuItemTypes.bullet_list"

                              icon="indent-increase"

    ></app-menu-item-for-action>
