<div class="base" (mousedown)="preventLosingEditorFocus($event)">
  <button [ngClass]="{
    item: true,
    active: MenuItemStatus.ACTIVE === status,
    hidden: MenuItemStatus.HIDDEN === status
  }" [disabled]="MenuItemStatus.DISABLED === status" (click)="onClick()">
    <ng-container *ngIf="!isText; else itemText">
      <img class="icon" [src]="iconPath(payload)" [alt]="tooltip ?? ''">
    </ng-container>
    <ng-template #itemText>
      <div class="text">{{payload}}</div>
    </ng-template>
    <div class="tooltip" *ngIf="tooltip">{{ tooltip }}</div>
  </button>
</div>
