<app-menu-item-base-popup [isOpened]="isPopupOpen" (input)="validate()">
  <ng-container inputs>
    <label>Title</label><input #input type="text" [name]="INPUTS.TITLE">
    <label>Image URL</label><input #input type="text" [name]="INPUTS.REFERENCE">
  </ng-container>
  <ng-container actions>
    <button [disabled]="!isValid" (click)="acceptPopup()">{{ acceptPopupLabel() }}</button>
  </ng-container>
</app-menu-item-base-popup>
