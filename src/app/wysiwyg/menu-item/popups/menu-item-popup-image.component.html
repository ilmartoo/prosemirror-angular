<app-menu-item-base-popup [isOpened]="isPopupOpen" (input)="validate()">
  <ng-container inputs>
    <label [for]="INPUTS.TITLE">Title</label><input #input type="text" [name]="INPUTS.TITLE">
    <label [for]="INPUTS.REFERENCE">Image URL</label><input #input type="text" [name]="INPUTS.REFERENCE">
  </ng-container>
  <ng-container actions>
    <button [disabled]="!isValid" (click)="acceptPopup()">Insert image</button>
  </ng-container>
</app-menu-item-base-popup>
