<app-menu-item-base-popup [isOpened]="isPopupOpen" (input)="validate()">
  <ng-container inputs>
    <app-menu-item-popup-input-text id="image-title" [name]="INPUTS.TITLE" label="Title"></app-menu-item-popup-input-text>
    <app-menu-item-popup-input-text id="image-href" [name]="INPUTS.REFERENCE" label="Image URL"></app-menu-item-popup-input-text>
  </ng-container>
  <ng-container actions>
    <button [disabled]="!isValid" (click)="acceptPopup()">Insert image</button>
  </ng-container>
</app-menu-item-base-popup>
