<app-menu-item-base-popup [isOpened]="isPopupOpen">
  <ng-container inputs>
    <!-- Clear color -->
    <button class="clear-color"
            (click)="colorCleared()">
      <app-svg-icon class="icon" name="clear-format"></app-svg-icon>
      Remove background
    </button>

    <!-- Palette -->
    <app-menu-item-popup-input-color-palette id="font-background"
                                             [name]="INPUTS.COLOR"
                                             [palette]="palette"
                                             (change)="colorClicked()"
    ></app-menu-item-popup-input-color-palette>
  </ng-container>
</app-menu-item-base-popup>
