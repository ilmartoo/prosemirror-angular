<app-menu-item-base-popup [isOpened]="isPopupOpen" (input)="validate()">
  <ng-container inputs>
    <app-menu-item-popup-input-text id="formula-expression" [name]="INPUTS.FORMULA" label="Formula"></app-menu-item-popup-input-text>
  </ng-container>
  <ng-container actions>
    <button [disabled]="!isValid" (click)="acceptPopup()">{{selection?.isFormula ? 'Update formula' : 'Insert formula'}}</button>
  </ng-container>
</app-menu-item-base-popup>
