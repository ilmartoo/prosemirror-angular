<app-menu-item-base-popup [isOpened]="isPopupOpen" (input)="validate()">
  <ng-container inputs>
    <app-menu-item-popup-input-number [name]="INPUTS.ROWS" label="Rows" [min]="MIN_ROWS"></app-menu-item-popup-input-number>
    <app-menu-item-popup-input-number [name]="INPUTS.COLS" label="Columns" [min]="MIN_COLS"></app-menu-item-popup-input-number>
  </ng-container>
  <ng-container actions>
    <button [disabled]="!isValid" (click)="acceptPopup()">Create table</button>
  </ng-container>
</app-menu-item-base-popup>
