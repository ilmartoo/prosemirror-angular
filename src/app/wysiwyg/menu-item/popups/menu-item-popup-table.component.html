<app-menu-item-base-popup [isOpened]="isPopupOpen" (input)="validate()">
  <ng-container inputs>
    <label [for]="INPUTS.ROWS">Rows</label><input #input type="number" [name]="INPUTS.ROWS" [min]="MIN_ROWS">
    <label [for]="INPUTS.COLS">Columns</label><input #input type="number" [name]="INPUTS.COLS" [min]="MIN_COLS">
  </ng-container>
  <ng-container actions>
    <button [disabled]="!isValid" (click)="acceptPopup()">Create table</button>
  </ng-container>
</app-menu-item-base-popup>
