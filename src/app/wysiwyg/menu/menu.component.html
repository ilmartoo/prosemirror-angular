<div class="menu">
  <ng-container *ngIf="view">
    <div class="section">
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.bold"
                             icon="bold"
                             tooltip="Bold"
      ></app-menu-item-generic>
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.italic"
                             icon="italic"
                             tooltip="Italic"
      ></app-menu-item-generic>
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.underline"
                             icon="underline"
                             tooltip="Underline"
      ></app-menu-item-generic>
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.strikethrough"
                             icon="strikethrough"
                             tooltip="Strikethrough"
      ></app-menu-item-generic>
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.superscript"
                             icon="superscript"
                             tooltip="Superscript"
      ></app-menu-item-generic>
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.subscript"
                             icon="subscript"
                             tooltip="Subscript"
      ></app-menu-item-generic>
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.inline_code"
                             icon="code"
                             tooltip="Inline code"
      ></app-menu-item-generic>
    </div>

    <div class="section">
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.link"
                             icon="link"
                             tooltip="Hyperlink"
      ></app-menu-item-generic>
      <app-menu-remove-element-item [type]="MARK_TYPES.link"
                                    payload="link-remove"
                                    tooltip="Delete hyperlink"
      ></app-menu-remove-element-item>
      <app-menu-image-item payload="image"
                           tooltip="Add image"
      ></app-menu-image-item>
    </div>

    <div class="section">
      <app-menu-create-table-item payload="table-plus"
                                  tooltip="Create table"
      ></app-menu-create-table-item>
      <app-menu-remove-element-item [type]="NODE_TYPES.table"
                                    payload="table-remove"
                                    tooltip="Delete table"
      ></app-menu-remove-element-item>
      <app-menu-create-table-element-item [isColumn]="true"
                                          [isAfter]="false"
                                          payload="table-column-plus-before"
                                          tooltip="Add column before"
      ></app-menu-create-table-element-item>
      <app-menu-create-table-element-item [isColumn]="true"
                                          [isAfter]="true"
                                          payload="table-column-plus-after"
                                          tooltip="Add column after"
      ></app-menu-create-table-element-item>
      <app-menu-delete-table-element-item [isColumn]="true"
                                          payload="table-column-remove"
                                          tooltip="Delete column"
      ></app-menu-delete-table-element-item>
      <app-menu-create-table-element-item [isColumn]="false"
                                          [isAfter]="false"
                                          payload="table-row-plus-before"
                                          tooltip="Add row before"
      ></app-menu-create-table-element-item>
      <app-menu-create-table-element-item [isColumn]="false"
                                          [isAfter]="true"
                                          payload="table-row-plus-after"
                                          tooltip="Add row after"
      ></app-menu-create-table-element-item>
      <app-menu-delete-table-element-item [isColumn]="false"
                                          payload="table-row-remove"
                                          tooltip="Delete row"
      ></app-menu-delete-table-element-item>
      <app-menu-toggle-table-header-item headerType="CELL"
                                         payload="table-header"
                                         tooltip="Toggle header cell"
      ></app-menu-toggle-table-header-item>
      <app-menu-toggle-table-header-item headerType="ROW"
                                         payload="table-row-header"
                                         tooltip="Toggle header row"
      ></app-menu-toggle-table-header-item>
      <app-menu-toggle-table-header-item headerType="COLUMN"
                                         payload="table-column-header"
                                         tooltip="Toggle header column"
      ></app-menu-toggle-table-header-item>
    </div>

    <div class="section">
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.paragraph"
                             icon="paragraph"
                             tooltip="Paragraph"
      ></app-menu-item-generic>
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.heading"
                             [attrs]="{ level: 1 }"
                             icon="header1"
                             tooltip="Header 1"
      ></app-menu-item-generic>
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.heading"
                             [attrs]="{ level: 2 }"
                             icon="header2"
                             tooltip="Header 2"
      ></app-menu-item-generic>
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.heading"
                             [attrs]="{ level: 3 }"
                             icon="header3"
                             tooltip="Header 3"
      ></app-menu-item-generic>
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.blockquote"
                             icon="blockquote"
                             tooltip="Quote text"
      ></app-menu-item-generic>
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.code_block"
                             icon="code-block"
                             tooltip="Code block"
      ></app-menu-item-generic>
    </div>

    <div class="section">
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.bullet_list"
                             icon="list-bullet"
                             tooltip="Bullet list"
      ></app-menu-item-generic>
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.ordered_list"
                             icon="list-ordered"
                             tooltip="Ordered list"
      ></app-menu-item-generic>
      <!--  <app-menu-item [type]="view.state.schema.nodes['checklist']"-->
      <!--                        [status]="getNodeStatus('checklist')"-->
      <!--                        icon="list-check"-->
      <!--                        tooltip="Checklist"-->
      <!--  ></app-menu-item>-->
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.indent"
                             icon="indent-decrease"
                             tooltip="Decrease indent"
      ></app-menu-item-generic>
      <app-menu-item-generic [action]="MENU_ITEM_TYPES.deindent"
                             icon="indent-increase"
                             tooltip="Increase indent"
      ></app-menu-item-generic>
    </div>
  </ng-container>
</div>
